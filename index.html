<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

    <!-- Icon -->
    <link rel="icon" href="favicon-16x16.png">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Ubuntu+Mono&family=Ubuntu:wght@300;400;700&display=swap');
    </style>

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/45a4988166.js" crossorigin="anonymous"></script>

    <title>Thocky Clacky</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand p-4">Thocky Clacky</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto me-5">
                    <li class="nav-item"><i class="nav-link fas fa-clock"></i></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li class="nav-item"><a data-times-options role="button" class="nav-link">15</a></li>
                    <li class="nav-item"><a data-times-options role="button" class="nav-link">30</a></li>
                    <li class="nav-item"><a data-times-options role="button" class="nav-link">60</a></li>
                    <li class="nav-item"><a data-times-options role="button" class="nav-link">120</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row mx-auto body__container">
            <div data-body-header class="col col-lg-12 col-md-12 col-sm-12 justify-content-center body__header">
                <div class="header__items">
                    <div class="sub-title">time</div>
                    <div data-timer class="timer"></div>
                </div>
                <div class="header__items">
                    <div class="sub-title">session accuracy</div>
                    <div data-accuracy class="accuracy"></div>
                </div>
                <div class="header__items">
                    <div class="sub-title">wpm</div>
                    <div data-wpm class="wpm"></div>
                </div>
            </div>
            <div class="col col-lg-12 col-md-12 col-sm-12 p-2">
                <!-- Quotes place here -->
                <div data-body-quotes-field class="body__quotes-field"></div>
                <div data-announce class="announcement">Press the button to start</div>
            </div>
            <div class="col col-lg-12 col-md-12 col-sm-12 p-2">
                <!-- Input place here -->
                <textarea data-body-text-field class="body__text-field"></textarea>
            </div>
            <div class="col col-lg-12 col-md-12 col-sm-12 text-center p-4">
                <button data-reset-btn class="reset-btn me-4 reset-btn-hidden"><i
                        class="bi bi-arrow-clockwise"></i></button>
            </div>
        </div>
    </div>

    <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#final-result">
        Launch demo modal
    </button> -->

    <!-- Modal -->
    <div class="modal fade" id="final-result" tabindex="-1" aria-labelledby="final-result-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="final-result-label">Final result</h5>
                </div>
                <div class="modal-body">
                    <!--Result show here-->
                    <div data-modal-timer class="modal-body__items"></div>
                    <div data-modal-accuracy class="modal-body__items"></div>
                    <div data-modal-wpm class="modal-body__items"></div>
                </div>
                <div class="modal-footer">
                    <button data-again-btn class="btn-success" data-bs-dismiss="modal" aria-label="Close">again</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="typing.js"></script>
</body>

</html>
